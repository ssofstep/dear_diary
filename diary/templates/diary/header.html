<header class="bg-white shadow-sm mb-4">
    <div class="container py-3 d-flex flex-column flex-md-row justify-content-between align-items-center border-bottom">
        <h5 class="mb-0 fw-bold text-primary">Твой личный дневник</h5>
        {% if user.is_authenticated %}
            <span class="text-muted">Привет, <strong>{{ user.username }}</strong>!</span>
        {% else %}
            <span class="text-muted">Привет, дорогой друг!</span>
        {% endif %}
    </div>

    <div class="container text-center py-5">
        <h1 class="display-4 fw-semibold text-dark">Тёплые строки</h1>
        <p class="lead text-secondary">
            Место, где ты можешь делиться мыслями, мечтами и воспоминаниями —
    просто для себя, с уютом и теплом.
        </p>
    </div>
</header>
