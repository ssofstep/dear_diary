{% extends 'diary/home.html' %}
{% block title %}Удаление записки{% endblock %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-12 col-md-6 col-lg-5">
            <form method="post">
                <div class="card shadow-lg rounded-4 border-0">
                    <div class="card-body p-4 text-center">
                        {% csrf_token %}
                        <h2 class="fw-bold text-danger mb-4">Удаление записки</h2>
                        <p class="fs-5 mb-4">Вы действительно хотите удалить записку <strong>"{{ object.title }}"</strong>?</p>

                        <div class="d-flex justify-content-center gap-3">
                            <button type="submit" class="btn btn-danger px-4 py-2 mr-2">Удалить</button>
                            <a href="{% url 'diary:note_list' %}" class="btn btn-secondary px-4 py-2">Отмена</a>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
