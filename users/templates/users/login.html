{% extends 'diary/home.html' %}
{% block title %}Вход{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-12 col-md-6 col-lg-5">
            <div class="card shadow-lg rounded-4">
                <div class="card-body p-4">
                    <h2 class="fw-bold text-center text-primary mb-4">Привет, дорогой друг <i class="bi bi-heart-fill text-danger"></i></h2>

                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form.as_p }}

                        <div class="d-grid mt-4">
                            <button type="submit" class="btn btn-primary btn-lg">Войти</button>
                        </div>
                    </form>

                    <div class="text-center mt-3">
                        <small class="text-muted">Нет аккаунта? <a href="{% url 'users:register' %}">Зарегистрируйся</a></small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
